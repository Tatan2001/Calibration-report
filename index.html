<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumental Maintenance - Calibration Report</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <!-- Background video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="img/calibration.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Central content -->
    <div class="content">
        <!-- Logo -->
        <img src="img/logo.png" alt="Instrumental Maintenance Logo" class="logo">

        <!-- Heading -->
        <h1>
            <span class="first-letter">C</span><span class="rest">a</span><span class="rest">l</span><span class="rest">i</span><span class="rest">b</span><span class="rest">r</span><span class="rest">a</span><span class="rest">t</span><span class="rest">i</span><span class="rest">o</span><span class="rest">n</span>
            <span class="rest"> </span><span class="rest">R</span><span class="rest">e</span><span class="rest">p</span><span class="rest">o</span><span class="rest">r</span><span class="rest">t</span>
        </h1>

        <!-- Get Started Button -->
        <button class="btn" onclick="redirectToForm()">Click Here To Create Report</button>
    </div>

    <script src="calibration.js"></script>
</body>
</html>
